<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMA CHAT</title>
    <link type="text/css" href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>ISMA CHAT</h1>
        </header>
        <main>
            <section class="chat-log" id="chat-log">
                <!-- алупа для отображения сообщений / chat log -->
            </section>
            <div class="chat-input-container fixed">
			<!--- залупа для загрузки картинок, когда-нибудь сделаю, но это не точно
                <div class="file-upload-btn">
                    <input type="file" id="file-input" />
                    <label for="file-input">
					// икнока залупы / svg ico 
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-paperclip" width="16" height="16">
						<path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
					</svg>
                </div>
			-->
                <form id="chat-form">
                    <textarea id="user-input" rows="1" placeholder="Type a message..."></textarea>
                    <button class="send-button" id="send-btn" type="submit"><b>SEND</b></button>
                </form>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
